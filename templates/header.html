    <style>
      body {
        overflow-x: hidden;
        font-family: "Poppins", sans-serif;
      }

      .custom-navbar {
        background-color: #2c3e50;
        position: relative;
        z-index: 1000;
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: "Courier New", Courier, monospace;
        font-size: clamp(18px, 2.5vw, 24px);
        color: white;
        text-decoration: none;
      }

      .navbar-brand img {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        object-fit: cover;
        max-width: 100%;
      }

      .custom-navbar-nav {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .custom-navbar-nav .nav-link {
        background-color: #e67e22;
        border: 2px solid #34495e;
        border-radius: 20px;
        padding: 6px 14px;
        font-weight: 500;
        color: #2c3e50;
        transition: all 0.3s ease;
      }

      .custom-navbar-nav .nav-link:hover {
        background-color: #f39c12 !important;
        color: white;
        text-decoration: underline;
      }

      .custom-navbar-nav .nav-link.active {
        background-color: #e67e22 !important;
        color: white;
        text-decoration: underline;
      }

      .custom-navbar-nav .nav-link:focus {
        outline: 2px solid #f39c12;
        outline-offset: 2px;
      }

      .custom-navbar-nav img.cart-icon {
        width: 24px;
        height: 24px;
        object-fit: cover;
        max-width: 100%;
      }

      .btn-no-bg {
        background: none;
        border: none;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 991.98px) {
        .custom-navbar-nav {
          flex-direction: column;
          gap: 10px;
          margin-top: 15px;
        }

        .custom-navbar-nav .nav-link {
          width: 100%;
          text-align: center;
          font-size: 18px;
          padding: 10px;
        }

        .navbar-brand img {
          height: 50px;
          width: 50px;
        }
      }

      @media (max-width: 575.98px) {
        .navbar-brand {
          font-size: 20px;
        }

        .custom-navbar-nav .nav-link {
          font-size: 16px;
        }

        .custom-navbar-nav img.cart-icon {
          width: 20px;
          height: 20px;
        }
      }

      @media (max-width: 360px) {
        .navbar-brand {
          font-size: 18px;
        }

        .custom-navbar-nav .nav-link {
          font-size: 14px;
          padding: 8px;
        }

        .custom-navbar-nav img.cart-icon {
          width: 18px;
          height: 18px;
        }
      }

      /* Header search styling */
      .navbar-search-item {
        display: flex;
        align-items: center;
      }

      .navbar-search-group {
        max-width: 380px;
        transition: all 0.18s ease;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      }

      .navbar-search-input {
        border: 0;
        padding: 8px 10px;
        min-width: 180px;
        font-size: 0.95rem;
      }

      .navbar-search-input:focus {
        outline: none;
        box-shadow: none;
      }

      .navbar-search-btn {
        border: none;
        background-color: #ff9900;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Smaller screens: collapse input to icon to save space */
      @media (max-width: 991.98px) {
        .navbar-search-group {
          max-width: 220px;
        }
        .navbar-search-input {
          min-width: 120px;
        }
      }

      @media (max-width: 575.98px) {
        /* on very small screens hide input and show only icon (optional) */
        .navbar-search-input {
          display: none;
        }
        .navbar-search-group {
          max-width: 42px;
          border-radius: 50%;
          padding: 2px;
        }
        .navbar-search-btn {
          padding: 8px;
          border-radius: 50%;
        }
      }

      /* Tooltip-style name toggle on hover */
      .custom-navbar .nav-item {
        position: relative;
      }

      .custom-navbar .nav-item a::after {
        content: attr(data-name);
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff9900;
        color: #fff;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .custom-navbar .nav-item a:hover::after {
        opacity: 1;
        transform: translateX(-50%) translateY(3px);
      }

      .custom-navbar .nav-item a {
        position: relative;
      }
    </style>
  </head>

  </body>
</html>
