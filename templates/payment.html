<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment | Lavkush Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc, #e9f0f7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background: #ffffff;
            padding: 40px;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .brand {
            text-align: center;
            margin-bottom: 25px;
        }

        .brand h1 {
            color: #ff5e00;
            font-size: 26px;
            font-weight: 600;
        }

        .brand p {
            color: #777;
            font-size: 14px;
        }

        .amount-box {
            background: #f9fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
        }

        .amount-box h2 {
            font-size: 22px;
            color: #333;
        }

        .amount-box span {
            color: #ff5e00;
            font-weight: 600;
        }

        .secure-info {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-bottom: 20px;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff5e00, #ff8c42);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,94,0,0.3);
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            color: #999;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 480px){
            .payment-container {
                padding: 25px;
            }

            .amount-box h2 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

<div class="payment-container">

    <div class="brand">
        <h1>Lavkush Furniture</h1>
        <p>Premium Quality Furniture Store</p>
    </div>

    <div class="amount-box">
        <h2>Total Amount: <span>â‚¹{{ total_amount }}</span></h2>
    </div>

    <div class="secure-info">
        ðŸ”’ 100% Secure Payment via Razorpay  
        <br>Supports UPI, Cards, Net Banking
    </div>

    <button id="rzp-button" class="pay-btn">
        Proceed to Pay
    </button>

    <div class="footer-note">
        Your payment is encrypted and secure.
    </div>

</div>

<script>
var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ payment.amount }}",
    "currency": "INR",
    "name": "Lavkush Furniture",
    "description": "Furniture Purchase",
    "order_id": "{{ payment.id }}",
    "handler": function (response){
        alert("âœ… Payment Successful!");
        window.location.href = "/";
    },
    "theme": {
        "color": "#ff5e00"
    }
};

var rzp1 = new Razorpay(options);

document.getElementById('rzp-button').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

</body>
</html>
