<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Payment | Lavkush Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f6f9fc, #e9f0f7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
        }

        .payment-container {
            background: #ffffff;
            padding: 40px;
            width: 95%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: #ff5e00;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .pay-btn:hover {
            background: #e65300;
        }
    </style>
</head>

<body>

<div class="payment-container">

    <h2>Lavkush Furniture</h2>
    <p>Total Amount: <strong>₹{{ total_amount }}</strong></p>

    <button id="rzp-button" class="pay-btn">
        Proceed to Pay
    </button>

</div>

<!-- ✅ Hidden Form (VERY IMPORTANT) -->
<form id="payment-form" method="POST" action="{% url 'order:payment_success' %}">
    {% csrf_token %}
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>

<script>

var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ payment.amount }}",
    "currency": "INR",
    "name": "Lavkush Furniture",
    "description": "Furniture Purchase",
    "order_id": "{{ payment.id }}",
    
    "handler": function (response){

        // ✅ Fill hidden fields
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;

        // ✅ Submit to backend
        document.getElementById('payment-form').submit();
    },

    "theme": {
        "color": "#ff5e00"
    }
};

var rzp1 = new Razorpay(options);

document.getElementById('rzp-button').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}

</script>

</body>
</html>
